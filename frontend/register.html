<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registration</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method="POST" action="/">
				<span class="contact100-form-title">
					MANTHAN 2019<br><h4>Registration</h4><br><h6>Fill the details to register yourself for Manthan 2019.</h6>
				</span>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">First Name <span class="star">*</span></span>
					<input class="input100" type="text" name="first_name" placeholder="" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">Last Name <span class="star">*</span></span>
					<input class="input100" type="text" name="last_name" placeholder="" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">Jee Main Rank <span class="star">*</span></span>
					<input class="input100" type="text" name="roll_number" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">Branch <span class="star">*</span></span>
					<input class="input100" type="text" name="branch" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email <span class="star">*</span></span>
					<input class="input100" type="email" name="email" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">Phone number <span class="star">*</span></span>
					<input class="input100" type="text" name="phone" required>
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 validate-input">
					<span class="label-input100">Open Source Links</span>
					<input class="input100" type="text" name="os_link" placeholder="Paste your link to profile">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">Other Profiles</span>
					<input class="input100" type="text" name="other" placeholder="Paste your link to profile">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">Year</span>

					<div class="containerOuter">
						<div class="container-xy">
							<input type="radio" class="hidden" id="input9" name="year" value="first" checked>
							<label class="entry" for="input6"><div class="circle"></div><div class="entry-label">First</div></label>
							<div class="highlight"></div>
							<div class="overlay"></div>
						</div>
					</div>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">Projects</span>
					<textarea class="input100" name="message" placeholder="Tell us about your Projects"></textarea>
					<span class="focus-input100"></span>
				</div>



				<div class="wrap-input100 validate-input">
					<span class="label-input100">Are you a Designer?</span>

					<div class="containerOuter">
					  <div class="container-x">
					    <input type="radio" class="hidden" id="input6" name="designer" value="yes">
					    <label class="entry" for="input6"><div class="circle"></div><div class="entry-label">Yes</div></label>
					    <input type="radio" class="hidden" id="input7" name="designer" value="no">
					    <label class="entry" for="input7"><div class="circle"></div><div class="entry-label">No</div></label>
					    <div class="highlight"></div>
					    <div class="overlay"></div>
					  </div>
					</div>
				</div>


				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button type="submit" class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>





<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

<script type="text/javascript">
 
function limitlength(obj, length){
    var maxlength=length
    if (obj.value.length>maxlength)
        obj.value=obj.value.substring(0, maxlength)
}
 
</script>

</body>
</html>
